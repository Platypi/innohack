<div class="main procedure">
    <div class="header">
        <div class="procedure">
            <div class="name">{{user.selectedProcedure.name}}</div>
            <div class="description">{{user.selectedProcedure.description}}</div>
        </div>
    </div>
    <ul plat-control="plat-foreach" plat-context="providers" class="schedule">
        <li class="{{ 'blue' + (@index + 1) }}">
            <div class="procedure">{{name}}</div>
        </li>
    </ul>
</div>
<div class="navbar">
    <span class="navbar-action navbar-action-left" plat-tap="goBack">
        <i class="fa fa-arrow-left"></i>
    </span>
</div>
