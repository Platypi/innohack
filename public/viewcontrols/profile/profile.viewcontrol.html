<div class="main profile">
    <div class="template-target" plat-name="templateTarget"></div>
</div>
<div class="navbar">
    <span class="navbar-action navbar-action-left" plat-tap="goBack" plat-visible="{{ currentStep > 0 }}">
        <i class="fa fa-arrow-left"></i>
    </span>
    <span class="navbar-action navbar-action-right" plat-tap="goForward" plat-visible="{{ currentStep < 5 }}">
        <i class="fa fa-arrow-right"></i>
    </span>
    <span class="navbar-action navbar-action-success" plat-tap="submit" plat-visible="{{ currentStep === 5 }}">
        <i class="fa fa-check"></i>
    </span>
</div>
