<div class="main schedule">
    <ul class="schedule" plat-control="plat-foreach" plat-context="procedures">
        <li class="{{ 'blue' + (@index + 1) }}">
            <div class="procedure">{{name}}</div>
            <div class="frequency">{{frequency}}</div>
        </li>
    </ul>
</div>
<div class="navbar">
    <span class="navbar-action navbar-action-left">
        <i class="fa fa-arrow-left"></i>
    </span>
    <span class="navbar-action navbar-action-right">
        <i class="fa fa-arrow-right"></i>
    </span>
</div>
