<div class="main schedule">
    <div class="header">
        <div class="procedure">
            <div class="name">Service Schedule</div>
        </div>
    </div>
	<ul plat-control="plat-foreach" plat-context="services" class="schedule">
		<li class="{{ 'blue' + (@index + 1) }}" plat-tap="viewProcedure(@context)">
			<div class="procedure">{{name}}</div>
			<div class="frequency">{{ intervalcount === 1 ? interval + 'ly' : 'every ' + intervalcount + ' ' + interval + 's' }}</div>
		</li>
	</ul>
</div>
<div class="navbar">
    <span class="navbar-action navbar-action-left">
        <plat-drawer-controller>
            <i class="fa fa-navicon"></i>
        </plat-drawer-controller>
    </span>
    <span class="navbar-action navbar-action-right">
        <i class="fa fa-filter"></i>
    </span>
</div>
